<md-content>

  <!-- GENRES -->
  <div layout="row" class="section">
    <div flex="flex"></div>
    <div flex="50" class="content-left">
      <h1>Genres</h1>

      <md-table-container>
        <table md-table class="table table-striped">
          <!-- HEAD GENRE TABLE-->
          <thead md-head md-order="sortTypeGenre" >
            <tr md-row>
              <th md-column md-order-by="name"><span>Name</span></th>
              <th md-column md-order-by="numMovies"><span>Num movies</span></th>
              <th md-column ><span></span></th>
            </tr>
          </thead>
          <!-- BODY GENRE TABLE-->
          <tbody md-body>
            <tr md-row ng-repeat="genre in genres | orderBy:sortTypeGenre | filter: { name: searchGenre }">
              <td md-cell>{{genre.name}}</td>
              <td md-cell>{{genre.numMovies}}</td>
              <td md-cell class="no-padding">
                <md-button class="md-icon-button md-hue-1" ng-click="showConfirmDeleteGenre($event, genre)" aria-label="Delete">
                  <md-icon class="ic-delete" md-svg-src="assets/img/ic_delete_black_24px.svg"></md-icon>
                </md-button>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      
    </div>
    <!-- GENRES FILTER -->
    <div flex="25" class="content-form content-right">
      <h3>Genres filter</h3>
      <form>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search genres" ng-model="searchGenre">
            <div class="input-group-addon" ng-click="searchGenre=''"><i class="fa fa-refresh"></i></div>
          </div>
        </div>
      </form>
      <h3>Actions</h3>
      <md-button class="md-raised md-primary no-margin button-lowercase" ng-click="showGenreDialog($event)">Add Genre</md-button>
    </div>
    <div flex="flex"></div>
  </div>

  <!-- MOVIES -->
  <div layout="row" class="section">
    <div flex="flex"></div>
    <div flex="50" class="content-left">
      <h1>Movies</h1>

      <md-table-container>
        <table md-table class="table table-striped">
          <!-- HEAD MOVIE TABLE-->
          <thead md-head md-order="sortTypeMovie" >
            <tr md-row>
              <th md-column md-order-by="title"><span>Title</span></th>
              <th md-column md-order-by="genre"><span>Genre</span></th>
              <th md-column ><span></span></th>
            </tr>
          </thead>
          <!-- BODY MOVIE TABLE-->
          <tbody md-body>
            <tr md-row ng-repeat="movie in movies | orderBy:sortTypeMovie | filter: { title: searchMovie }">
              <td md-cell>{{movie.title}}</td>
              <td md-cell>{{movie.genre}}</td>
              <td md-cell class="no-padding">
                <md-button class="md-icon-button md-hue-1" ng-click="showConfirmDeleteMovie($event, movie)" aria-label="Delete">
                  <md-icon class="ic-delete" md-svg-src="assets/img/ic_delete_black_24px.svg"></md-icon>
                </md-button>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>

    </div>
    <!-- MOVIES FILTER-->
    <div flex="25" class="content-form content-right">
      <h3>Movies filter</h3>
      <form>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search movies" ng-model="searchMovie">
            <div class="input-group-addon" ng-click="searchMovie=''" ><i class="fa fa-refresh"></i></div>
          </div>
        </div>
      </form>
      <h3>Actions</h3>
      <md-button class="md-raised md-primary no-margin button-lowercase" ng-click="showMovieDialog($event)">Add Movie</md-button>
    </div>
    <div flex="flex"></div>
  </div>

</md-content>
